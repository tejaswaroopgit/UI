

<div style="background-color:lightblue;border-radius:15px;margin:10px" >


    <div >

        <button type="button" ng-click="addMemberOrUpdatemember()" class="btn btn-primary" style="border-radius:5px;margin:10px 0px 0px 950px">Add Member</button>
    </div><br>

    <div>
      
        <div>
            <table class="table">
                <tr>
                    <th>Name</th>
                    <th>Lastname</th>
                    <th>Age</th>
                    <th>Email</th>
                    <th>Education</th>
                </tr>

                <tbody>
                    <tr ng-repeat="member in members">

                        <td>{{member.name | uppercase }}</td>
                        <td>{{member.lastname}}</td>
                        <td>{{member.age}}</td>
                        <td>{{member.email}}</td>
                        <td>{{member.education}}</td>

                        <td data-title="'Action'" class="col-sm-2">

                            <button type="button" ng-click="updateMember1(member._id)">
                                <span class="glyphicon glyphicon-pencil"></span>
                            </button>
                            <button type="button" ng-click="deleteMember(member._id)">
                                <span class="glyphicon glyphicon-remove"></span>
                            </button>

                            <!--<a class="btn btn-primary" ng-click="updateMember(member._id)">
        <span class="glyphicon glyphicon-pencil"></span>
    </a>-->
                            <!--<a class="btn btn-primary" ng-click="deleteMember(member._id)">
                                <span class="glyphicon glyphicon-remove"></span>
                            </a>-->
                        </td>
                    </tr>

                </tbody>

            </table>
        </div>
        <!--<button class="btn btn-default" ui-sref="addDrivers">AddDriver</button>-->
    </div>
</div>
