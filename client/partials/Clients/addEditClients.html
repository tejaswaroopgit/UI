<form class="form-group">
    <div style="background-color:white;margin:25px 10px 10px 10px;border-radius:10px">
        <br>
        <div>
            <p>Please enter the details :</p>
            <label>Enter the ClientName: </label>
            <select ng-model="selectedClient" ng-options="obj.clientsName for obj in clientsNames ">
               
            </select><br>


            <label>Enter the clientLocation: </label>
            <input type="text" style="border-radius:10px" ng-model="client.clientLocation" id="field" enter-key-down placeholder="Client Location" class="form-control" />

        </div>
        <div>
            <!--<label>Enter the clientLocation: </label>
            <input type="text" style="border-radius:10px " ng-model="client.clentLocation" placeholder="Client Location" class="form-control" />-->
            <label>Enter the Email: </label>
            <input type="text" class="form-control" ng-model="client.clientEmail" id="field" enter-key-down placeholder="Client Email" style="border-radius:10px" />
        </div>
        <div>
            <label>Enter the Address: </label>
            <input type="text" class="form-control" ng-model="client.clientAdress" id="field" enter-key-down placeholder="Client Address" style="border-radius:10px" />
            <label>Enter the Job Required: </label>
            <input type="text" ng-model="client.clientJob" placeholder="Client Job Required" id="field" enter-key-down class="form-control" style="border-radius:10px" />
        </div>
        <div>
            <label>Enter the NOfParts: </label>
            <input type="number" class="form-control" ng-model="client.noOfParts" placeholder="No Of Parts" id="field" enter-key-down style="border-radius:10px" />
            <label>Enter the Price Per Part: </label>
            <input type="number" ng-model="client.pricePerPart" placeholder="Prices per Part " id="field" enter-key-down class="form-control" style="border-radius:10px" />
        </div>

        <div>
            <label>Enter the Start Date: </label>
            <input type="date" ng-model="client.clientStartDate" placeholder="Date Of Start" id="field" enter-key-down class="form-control" style="border-radius:10px" />
            <label>Enter the JobEndDate: </label>
            <input type="date" ng-model="client.clientJobExpiry" placeholder="Client Of Due" id="field" enter-key-down class="form-control" style="border-radius:10px" />
        </div>
        <label>Enter the Comments: </label>
        <textarea typeof="text" class="form-control" ng-model="client.clientComments" id="field" enter-key-down placeholder="Please enter any client specifications here....." style="border-radius:10px"> </textarea> <br>
        <button type="button" ng-click="goToClientsPage(client)" class="btn btn-primary" style="border-radius:10px">Submit</button>
        <button type="button" ng-click="onCancel()" class="btn btn-primary" style="border-radius:10px">cancel</button>
        <br>
        <br>
    </div>
</form>
